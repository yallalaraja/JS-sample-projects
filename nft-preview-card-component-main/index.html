<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


  <title>NFT preview card component</title>


</head>

<body>
  <!-- card component -->
  <div class="card">
  
    <div class="section-1">
      <img  src="./images/image-equilibrium.jpg" width="250px" height="250px" alt="cube">
      <h2>Equilibrium #3429</h2>

      <p class="line-2">
        Our Equilibrium collection promotes balance and calm.
      </p>
    </div>

    <div class="section-2">
      
      <p class="item1"><img src="./images/icon-ethereum.svg" alt="">0.041 ETH</p>
      
      <p class="item2"><img src="./images/icon-clock.svg">3 days left</p>
    </div>

    <div class="line">
      <hr>
      </hr>
    </div>

    <div class="section-3">
      <img src="./images/image-avatar.png" alt="profile">
      <p class="line-3"><span id="word1">Creation of</span><span id="word2"> Jules Wyvern</span></p>
    </div>

  </div>


</body>

</html>
