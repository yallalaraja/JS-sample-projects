<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Todo app</title>

  
</head>
<body>
  <!-- banner for background -->
  <div class="banner-con">
    <div class="banner">

      <div class="content">
        <h1>TODO</h1>
        <img src="./images/icon-sun.svg" alt="">
      </div>

      <!-- write your task here -->
      <div class="todo">
        <form action="">
          <input type="text" placeholder="create a new todo..." id="text">
        </form>

        <!-- list of tasks -->
        <div class="list">
          <div class="todo-con">
            <!-- tasks -->
            <div class="todo-li">
              <div class="check"><img src="./images/icon-check.svg" alt=""></div>
              <p>Hello</p>
              <button class="close"><img src="./images/icon-cross.svg" alt=""></button>
            </div>
              <!-- create a horizontal line -->
              <div class="hr"></div>

          </div>
        </div>

        <!-- Info about your tasks  -->
        <div class="info">
          <!-- No of tasks left -->
          <p>5 items left</p>
          <!-- choose any option to know about active and completed tasks -->
          <div class="choice">
            <!-- select any option -->
            <p class="active">All</p>
            <p>Active</p>
            <p>Completed</p>
          </div>

          <p>Clear Completed</p>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
